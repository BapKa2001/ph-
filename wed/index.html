<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="mystyle.css">
</head>
<body>

    <div class="container">
        <h2>CSS child Selectors</h2>

        <table>
            <tr>
                <td id="col1"></td><td id="col2"></td>
            </tr>
            <tr>
                <td>:first-child</td>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                    <div class="row1"></div>
                </td>
            </tr>
            <tr>
                <td>:last-child</td>
                <td>
                    <div class="row2"></div>
                    <div class="row2"></div>
                    <div class="row2"></div>
                    <div class="row2"></div>
                    <div class="row2"></div>
                    <div class="row2"></div>
                </td>
                <tr>
                    <td>:nth-child(2)</td>
                <td>
                    <div class="row3"></div>
                    <div class="row3"></div>
                    <div class="row3"></div>
                    <div class="row3"></div>
                    <div class="row3"></div>
                    <div class="row3"></div>
                </td>
                </tr>
                <tr>
                    <td>:nth-last-child(2)</td>
                <td>
                    <div class="row4"></div>
                    <div class="row4"></div>
                    <div class="row4"></div>
                    <div class="row4"></div>
                    <div class="row4"></div>
                    <div class="row4"></div>
                </td>
                </tr>
                <tr>
                    <td>:nth-child(odd)</td>
                <td>
                    <div class="row5"></div>
                    <div class="row5"></div>
                    <div class="row5"></div>
                    <div class="row5"></div>
                    <div class="row5"></div>
                    <div class="row5"></div>
                </td>
                </tr>
                <tr>
                    <td>:nth-child(even)</td>
                <td>
                    <div class="row6"></div>
                    <div class="row6"></div>
                    <div class="row6"></div>
                    <div class="row6"></div>
                    <div class="row6"></div>
                    <div class="row6"></div>
                </td>
                </tr>
                <tr>
                    <td>:nth-child(3n)</td>
                <td>
                    <div class="row7"></div>
                    <div class="row7"></div>
                    <div class="row7"></div>
                    <div class="row7"></div>
                    <div class="row7"></div>
                    <div class="row7"></div>
                </td>
                </tr>
                <tr>
                    <td>:nth-child(n+3)</td>
                <td>
                    <div class="row8"></div>
                    <div class="row8"></div>
                    <div class="row8"></div>
                    <div class="row8"></div>
                    <div class="row8"></div>
                    <div class="row8"></div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
